function TagListExpand(x) {
  var y = [];
  var z = [];
  var zc = 0;

  for (i=0; i<x.length; i++) {
    var xy = x.charAt(i);

    switch(xy) {
      case "0": y[i] = "0000"; break;
      case "1": y[i] = "1000"; break;
      case "2": y[i] = "0100"; break;
      case "3": y[i] = "1100"; break;
      case "4": y[i] = "0010"; break;
      case "5": y[i] = "1010"; break;
      case "6": y[i] = "0110"; break;
      case "7": y[i] = "1110"; break;
      case "8": y[i] = "0001"; break;
      case "9": y[i] = "1001"; break;
      case "A": y[i] = "0101"; break;
      case "B": y[i] = "1101"; break;
      case "C": y[i] = "0011"; break;
      case "D": y[i] = "1011"; break;
      case "E": y[i] = "0111"; break;
      case "F": y[i] = "1111"; break;
      default: break;
    }
  }

  for (h=0; h<4; h++) {
    for (j=0; j<y.length; j++) {
      if (j+h*y.length<86 && y[j].charAt(h)==1) {
        z[zc] = j+h*y.length;
        zc++;
      }
    }
  }

  return z;
}
