<html>
<head><title>SUDOKU - Test</title>
<script>
//
//     A B C   D E F   G H I
//   --------|---------------|
// 1 | j j j | k k k | l l l |
// 2 | j j j | k k k | l l l |
// 3 | j j j | k k k | l l l |
//   |---------------|--------
// 4 | m m m | n n n | o o o |
// 5 | m m m | n n n | o o o |
// 6 | m m m | n n n | o o o |
//   --------|---------------|
// 7 | p p p | q q q | r r r |
// 8 | p p p | q q q | r r r |
// 9 | p p p | q q q | r r r |
//   |---------------|--------
//

/* shorcut functions */
var debugstat = 0;

var blankWindow = function()  { window.open('about:blank','_blank','left=0,location=no,menubar=no,resizable=yes,scrollbars=yes,status=no,toolbar=no'); }
var byId        = function(x) { return document.getElementById(x); }
var byTag       = function(x) { return document.getElementsByTagName(x); }
var createEl    = function(x) { return document.createElement(x); }
var emptyEl     = function(x) { while(x.hasChildNodes()) { x.removeChild(x.childNodes[0]); } }
var Debug       = function()  { var msg; (debugstat==0)?(byId('container_2').style.display="none",debugstat=1,msg="off"):(byId('container_2').style.display="",debugstat=0,msg="on"); return "debug "+msg; }


/* functions */

var Sudoku={
  cell:{
    A1:[1,''], B1:[2,''], C1:[3,''], D1:[4,''], E1:[5,''], F1:[6,''], G1:[7,''], H1:[8,''], I1:[9,''], 
    A2:[10,''],B2:[11,''],C2:[12,''],D2:[13,''],E2:[14,''],F2:[15,''],G2:[16,''],H2:[17,''],I2:[18,''],
    A3:[19,''],B3:[20,''],C3:[21,''],D3:[22,''],E3:[23,''],F3:[24,''],G3:[25,''],H3:[26,''],I3:[27,''],
    A4:[28,''],B4:[29,''],C4:[30,''],D4:[31,''],E4:[32,''],F4:[33,''],G4:[34,''],H4:[35,''],I4:[36,''],
    A5:[37,''],B5:[38,''],C5:[39,''],D5:[40,''],E5:[41,''],F5:[42,''],G5:[43,''],H5:[44,''],I5:[45,''],
    A6:[46,''],B6:[47,''],C6:[48,''],D6:[49,''],E6:[50,''],F6:[51,''],G6:[52,''],H6:[53,''],I6:[54,''],
    A7:[55,''],B7:[56,''],C7:[57,''],D7:[58,''],E7:[59,''],F7:[60,''],G7:[61,''],H7:[62,''],I7:[63,''],
    A8:[64,''],B8:[65,''],C8:[66,''],D8:[67,''],E8:[68,''],F8:[69,''],G8:[70,''],H8:[71,''],I8:[72,''],
    A9:[73,''],B9:[74,''],C9:[75,''],D9:[76,''],E9:[77,''],F9:[78,''],G9:[79,''],H9:[80,''],I9:[81,'']
  },

  /*
   this is useless without a function to make sense of it the comments to
   the side show how to access the arrays from window level

   the blocks are structured with an object containing objects containing
   arrays whereas the columns and rows are objects that contains an array
   containing arrays

   the reason this is done is because there is one set of blocks with one
   indexing system but rows and columns needed to be distinguished from
   each other without a more complex indexing system than blocks which
   would have been rx or cx where r=row, c=column and x=row/column number
   but as we can see from the comments on the side the indexing systems
   are the disregarding the names and the fact that blocks are lettered
   and rows/columns are numbered
  */
  block:{
    J:['A1','B1','C1','A2','B2','C2','A3','B3','C3'],
    K:['D1','E1','F1','D2','E2','F2','D3','E3','F3'],
    L:['G1','H1','I1','G2','H2','I2','G3','H3','I3'],
    M:['A4','B4','C4','A5','B5','C5','A6','B6','C6'],
    N:['D4','E4','F4','D5','E5','F5','D6','E6','F6'],  // Sudoku['block'][#]
    O:['G4','H4','I4','G5','H5','I5','G6','H6','I6'],  // where # is the block
    P:['A7','B7','C7','A8','B8','C8','A9','B9','C9'],  // letter
    Q:['D7','E7','F7','D8','E8','F8','D9','E9','F9'],
    R:['G7','H7','I7','G8','H8','I8','G9','H9','I9']
  },
  row:[
    ['A1','B1','C1','D1','E1','F1','G1','H1','I1'],
    ['A2','B2','C2','D2','E2','F2','G2','H2','I2'],
    ['A3','B3','C3','D3','E3','F3','G3','H3','I3'],
    ['A4','B4','C4','D4','E4','F4','G4','H4','I4'],
    ['A5','B5','C5','D5','E5','F5','G5','H5','I5'],   // Sudoku['row'][x]
    ['A6','B6','C6','D6','E6','F6','G6','H6','I6'],   // where x is the
    ['A7','B7','C7','D7','E7','F7','G7','H7','I7'],   // row number
    ['A8','B8','C8','D8','E8','F8','G8','H8','I8'],
    ['A9','B9','C9','D9','E9','F9','G9','H9','I9']
  ],
  column:[
    ['A1','A2','A3','A4','A5','A6','A7','A8','A9'],
    ['B1','B2','B3','B4','B5','B6','B7','B8','B9'],
    ['C1','C2','C3','C4','C5','C6','C7','C8','C9'],
    ['D1','D2','D3','D4','D5','D6','D7','D8','D9'],
    ['E1','E2','E3','E4','E5','E6','E7','E8','E9'],
    ['F1','F2','F3','F4','F5','F6','F7','F8','F9'],   // Sudoku['column'][x]
    ['G1','G2','G3','G4','G5','G6','G7','G8','G9'],   // where x is the column
    ['H1','H2','H3','H4','H5','H6','H7','H8','H9'],   // number
    ['I1','I2','I3','I4','I5','I6','I7','I8','I9']
  ],
}


//charposition starts at 1
var replacecharat=function(string,charposition,newchar){
  return string.substring(0,(charposition-1))+newchar+string.substring(charposition,string.length);
}


var readcellfrom=function(type,index,subindex){
  return byId('c'+Sudoku['cell'][Sudoku[type][index][subindex]][0]).value;
}


var eliminatesolutionfromset=function(type,index,solution){
  var nsolution=solution;

  !(solution>3)||(nsolution=solution+1);
  !(solution>6)||(nsolution=solution+2);

  for(var i=0;i<9;i++){
    var S                = Sudoku['cell'][Sudoku[type][index][i]];
    S[1]                 = replacecharat(S[1],solution,' ');
    byId('s'+S[0]).value = replacecharat(byId('s'+S[0]).value,nsolution,' ');
  }
}


var addsolutiontoset=function(type,index,solution){
  var nsolution=solution;

  !(solution>3)||(nsolution=solution+1);
  !(solution>6)||(nsolution=solution+2);

  for(var i=0;i<9;i++){
    var S                = Sudoku['cell'][Sudoku[type][index][i]];
    S[1]                 = replacecharat(S[1],solution,solution);
    byId('s'+S[0]).value = replacecharat(byId('s'+S[0]).value,nsolution,solution);
  }
}


var removefixednumbersfromsolutionat=function(type,index){
  for(var i=0;i<9;i++){
    if(byId('c'+Sudoku['cell'][Sudoku[type][index][i]][0]).value!=''){
      eliminatesolutionfromset(type,index,1*byId('c'+Sudoku['cell'][Sudoku[type][index][i]][0]).value);
    }
  }
}


var removeallfixednumbersfromsolutions=function(){
  var set=['row','column'];

  for(var i=0;i<2;i++){
    for(var j=0;j<9;j++){
      removefixednumbersfromsolutionat(set[i],j);
    }
  }

  for(i=19;i<28;i++){
    removefixednumbersfromsolutionat('block',i.toString(28).toUpperCase());
  }
}


var resetsolutions=function(colorreset){
  for(var j=10;j<19;j++){
    for(var i=1;i<10;i++){
      Sudoku.cell[j.toString(19).toUpperCase()+i][1]='123456789';
    }
  }

  for(i=1; i<82; i++){
    byId('s'+i).value="123\n456\n789";
    if(colorreset){
      byId('s'+i).style.color="#000000";
    }
    byId('s'+i).style.fontSize='12px';
  }
}

var newinsolution=function(){
  resetsolutions(false);
  removeallfixednumbersfromsolutions();

  for(var i=1; i<82; i++) {
    var j=byId('c'+i);
    var k=byId('s'+i);

    if(j.value>0) {
      k.value=j.value;
      k.style.fontSize='40px';
    }
    else {
      k.style.fontSize='12px';
    }
  }
}

var forcedinsolution=function(){
  newinsolution();

  for(var i=1; i<82; i++) {
    var h=byId('s'+i);
    var j=byId('c'+i);

    if (h.value.length==1) {
      if (j.style.color=="#ff0000" ||
          j.style.color=="rgb(255, 0, 0)") {
        h.style.color="#ff0000";
      }
      else {
        h.style.color="#000000";
      }
    }
  }
}


var selected_cell="";
var selected_number="";

var switchview=function(r){
  var a = byId('container_1'); //game board
  var as = a.style;      as.position = "absolute";
  as.left = "8px";   as.top = "8px";

  switch(r){
    case "l":  //landscape
      a = byId('container_2'); //js form
      as = a.style;      as.position = "absolute";
      as.left = "8px";   as.top = "250px";

      a = byId('container_3'); //solution grid
      as = a.style;      as.position = "absolute";
      as.left = "355px"; as.top = "8px";

      a = byId('container_4'); //input pad
      as = a.style;      as.position = "absolute";
      as.left = "240px"; as.top = "8px";
    break;

    case "p": //portrait
      a = byId('container_2'); //js form
      as = a.style;      as.position = "absolute";
      as.left = "355px"; as.top = "8px";

      a = byId('container_3'); //solution grid
      as = a.style;      as.position = "absolute";
      as.left = "8px";   as.top = "250px";

      a = byId('container_4'); //input pad
      as = a.style;      as.position = "absolute";
      as.left = "240px"; as.top = "8px";
    break;
    default:break;
  }
}


var number=function() {
  byId(selected_cell).value=selected_number;
}


var preset={
  set: function() {
    if(editpreset.status=="on") { editpreset.OFF(); }
    byId('editpreset').disabled='';

    byId('preset').value='Undo Preset';
    byId('preset').setAttribute('onclick','preset.undo();void(0);');

    for(var i=1;i<82;i++) {
      var j=byId('c'+i);
      var js=j.style;

      if(j.value>0) {
        js.color='#ff0000';
        j.disabled='true';
      }
      else {
        js.color='#000000';
        j.disabled='';
      }
    }
  },
  undo: function() {
    if(editpreset.status=="on") { editpreset.OFF(); }
    byId('editpreset').disabled='true';

    byId('preset').value='Preset';
    byId('preset').setAttribute('onclick','preset.set();void(0);');

    for(var i=1;i<82;i++) {
      var j=byId('c'+i);
      var js=j.style;

      if(j.value>0 && (js.color=="#ff0000" || js.color=="rgb(255, 0, 0)")) {
        js.color='#000000';
        j.disabled='';
      }
    }
  }
}


var editpreset={
  ON: function() {
    if(editpreset.status=="on") { return false; }

    editpreset.status="on";
    byId('editpreset').value='Edit Preset OFF';
    byId('editpreset').setAttribute('onclick','editpreset.OFF();void(0);');

    for(var i=1;i<82;i++) {
      var j=byId('c'+i);
      var js=j.style;

      if(j.value>0 && (js.color=="#ff0000" || js.color=="rgb(255, 0, 0)")) {
        js.color='#0000ff';
        j.disabled='';
      }
    }

    return true;
  },
  OFF: function() {
    if(editpreset.status=="off") { return false; }

    editpreset.status="off";
    byId('editpreset').value='Edit Preset ON';
    byId('editpreset').setAttribute('onclick','editpreset.ON();void(0);');

    for(var i=1;i<82;i++) {
      var j=byId('c'+i);
      var js=j.style;

      if(j.value>0 && (js.color=="#0000ff" || js.color=="rgb(0, 0, 255)")) {
        js.color='#ff0000';
        j.disabled='true';
      }
    }

    return true;
  },
  status: "off"
}
</script>
